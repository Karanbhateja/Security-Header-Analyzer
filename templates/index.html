<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Security Scanner</title>
  <!-- Using a simple CSS framework for base styling -->
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <style>
    /* Container styling for proper spacing and responsiveness */
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    /* Ensure form elements take full width on smaller devices */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background-color: #6366f1;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Header Security Scanner</h1>
    <form action="/analyze" method="POST">
      <div>
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" placeholder="https://example.com" required>
      </div>
      <button type="submit">Scan Now</button>
    </form>
  </div>
</body>
</html>
